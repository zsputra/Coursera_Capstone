<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<nav class="navbar navbar-expand-lg  fixed-top" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" th:href="@{/patient/home}" style="color: black">Clinic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/patient/home}" style="color: black">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patient/login/admins}" style="color: black">Admins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patient/login/doctor}" style="color: black">Doctor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patient/login/apoteker}" style="color: black">Apoteker</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5" th:object = "${doctor_id}">
    <h3> Medicines </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{'/patient/add-medicine/'+${medicine.patientId}+'/'+${doctor_id}}" th:object="${medicine}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="medicine" class="col-form-label">Medicine</label> <input type="text" th:field="*{medicine}" class="form-control" id="medicine" placeholder="medicine">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="total" class="col-form-label">Total (mg)</label> <input type="text" th:field="*{total}" class="form-control" id="total" placeholder="total">
                             </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Medicine">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
